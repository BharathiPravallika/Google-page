<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment - create Google replica</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

</head>
<body>
	<header>
		<nav>
			<a class="menu-item" href="/">Gmail</a>
			<a class="menu-item" href="/">Images</a>
			<div id="dropdown-wrapper">
				<span id="dropdown-menu" class="material-icons-outlined">apps
			</span>
			<div id="app-dropdown">
				<div class="app-item">
					<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google-search">
					<p>Search</p>
				</div>
				<div class="app-item">
					<img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png">
					<p>Maps</p>
				</div>
				<div class="app-item">
					<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png">
					<p>Drive</p>
				</div>
				<div class="app-item">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/150px-Google_Calendar_icon_%282020%29.svg.png">
					<p>Calender</p>
				</div>
				<div class="app-item">
					<img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png">
					<p>Photos</p>
				</div>
				<div class="app-item">
					<img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png">
					<p>Keep</p>
				</div>
			</div>
			</div>

			<img class="profile-pic" src="profile.png" alt="Profile Pic">
		</nav>
	</header>
	<main>
		<section>
			<img id="google-logo" src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif">
			<br>
			<div id="input-wrapper">
				<input id="search-box" type="" name="">
				<img id="voice-pic" src="https://blog.expertrec.com/wp-content/uploads/2019/06/Google-Voice.jpg">
			</div>
			<div>
				<button class="custom-btn">Google Search</button>
				<button class="custom-btn">I'm Feeling Lucky</button>
			</div>
			
		</section>
	</main>
</body>
</html>
